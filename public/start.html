<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="icon" href="logo.png"> -->
    <meta name="description" content="Login and Create Account page on Availy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Availy</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link type="text/css" href="css/styles.css" rel="stylesheet">

</head>

<body style="color: black;">

    <div id="optionsDiv" style="display: block;">
        <button type="submit" id="loginBtn">Login</button>
        <button type="submit" id="createBtn">Create Account</button>
    </div>

    <div id="loginDiv" style="border: 3px solid black; padding: 10px; display: none;">
        <h4>Login to Availy</h4>
        <div>
            <label for="loginUsername">Username</label>
            <input type="username" id="loginUsername" placeholder="Enter username">
        </div>
        <div>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
        </div>
        <p id="loginDisplayText"></p>
        <button type="submit" id="loginSubmit">Login</button>
    </div>

    <div id="createDiv" style="border: 3px solid black; padding: 10px; display: none;">
        <h4>Create an Account</h4>
        <div>
            <label for="createUsername">Username</label>
            <input type="username" id="createUsername" placeholder="Enter username">
        </div>
        <div>
            <label for="createEmail">Email</label>
            <input type="email" id="createEmail" placeholder="Enter email">
        </div>
        <div>
            <label for="createPassword">Password</label>
            <input type="password" id="createPassword" placeholder="Enter password">
        </div>
        <div>
            <label for="employerCode">Employer Code</label>
            <input type="text" id="employerCode" placeholder="Enter employer code">
        </div>
        <p id="createDisplayText"></p>
        <button type="submit" id="createSubmit">Create</button>
    </div>

    <script src="javascript/start.js"></script>
</body>

</html>
