<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Login and Create Account page on Availy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Availy | Login</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Availy</h1>

      <div id="loginDiv">
        <label class="l" for="loginUsername">Username</label>
        <br>
        <input type="username" class="input" id="loginUsername" placeholder="Enter username"></input>
        <br>
        <label class="l" for="loginPassword">Password</label>
        <br>
        <input class="input" type="password" id="loginPassword" placeholder="Enter password"></input>
        <input class="signinbtn" type="submit" value="Sign In" id="loginSubmit"></input>
        <input class="signupbtn" type="button" value="Sign Up" id="createBtn"></input>
        <p id="loginDisplayText"></p>
      </div>

      <div id="createDiv" style="display: none;">
        <h4>Create an Account</h4>
        <label for="createUsername">Username</label>
        <input type="username" id="createUsername" placeholder="Enter username">
        <label for="createEmail">Email</label>
        <input type="email" id="createEmail" placeholder="Enter email">
        <label for="createPassword">Password</label>
        <input type="password" id="createPassword" placeholder="Enter password">
        <label for="employerCode">Employer Code</label>
        <input type="text" id="employerCode" placeholder="Enter employer code">
        <p id="createDisplayText"></p>
        <button type="submit" id="createSubmit">Create</button>
      </div>
    </div>
  </div>
  <script src="javascript/start.js"></script>
</body>
</html>
